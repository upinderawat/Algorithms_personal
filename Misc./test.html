<!DOCTYPE html>
<html>
<head>
	<title>
	</title>
</head>
<body>
<script type="text/javascript">
var N=window.prompt("Input N");

N=parseInt(N);
var i = 1;
document.write('<table border="1" cellspacing="0">');
for(i=1;i<=10;i++)
{
	document.write("<tr><td>" +N+ "*" +i+ "=" +(N*i)+ "</td></tr>");
		
}
document.write("</table>");
</script>
</body>
</html>
